<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>测试首页</title>
    <script>
        fnResize();
        window.onresize = function () {
            fnResize()
        };
        function fnResize() {
            var deviceWidth = document.documentElement.clientWidth || window.innerWidth;
            if (deviceWidth >= 750) {
                deviceWidth = 750
            }
            if (deviceWidth <= 320) {
                deviceWidth = 320
            }
            document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px'
        }
    </script>
    <link rel="stylesheet" href="css/H-ui.reset.css">
    <link rel="stylesheet" href="css/Character_home.css">
    <link rel="stylesheet" href="css/LCalendar.css">
</head>
<body>

<div class="home">
<header>
    <img src="./img/LOGO.png" alt="" class="C8-logo">
</header>


<div class="contentBox">
<div class="home-content">
    <img src="./img/homepage-title.png" alt="" class="home-Title">
</div>
<div class="home-forewordBox">
    <p class="foreword">
        本命心印：每个人与生俱来的被造物主刻上了一生都很难改变的性格烙印，我们称之为“本命心印”（简称“心印”），每个人的“本命心印”都被他的“本命佛”所守护，想知道你的“本命心印”和“本命佛”是什么吗？快来测一测吧！
    </p>
</div>
    <div class="addedBox">
        <span class="added-left"></span>已有3666人找到属于自己的心印<span class="added-right"></span>
    </div>
    <div class="messageBox">
        <h2 class="message-title">通过测试了解自己性格内心</h2>
        <div class="message-content">
            <h3>你的名字</h3>
            <div class="inp-box">
            <input type="text" class="message-import">
            </div>
            <div class="choice">
                <input type="radio" name="radio" value="1" class="choice-L">男
                <input type="radio" name="radio" value="1" class="choice-R">女
            </div>
            <h3>出生日期</h3>
            <div class="inp-box">
                <input id="demo1" type="text" readonly="" placeholder="例如：2018/05/26" data-lcalendar="2016-05-11,2016-05-11" />
            </div>
            <button class="home-btn"><a href="#"></a>开启解锁心印之路</button>
        </div>
    </div>
</div>
</div>
<script src="js/LCalendar.js"></script>
<script>
    var calendar = new LCalendar();
    calendar.init({
        'trigger': '#demo1', //标签id
        'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
        'minDate': '1900-1-1', //最小日期
        'maxDate': new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate() //最大日期
    });
</script>
</body>
</html>
